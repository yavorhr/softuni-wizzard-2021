<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Softuni Wizzard</title>
</head>

<body>
    <div class="game-view">
        <div class="start-screen">Start game</div>
        <div class="play-screen hidden"></div>
    </div>

    <script src="gameState.js"></script>
    <script src="gameFactory.js"></script>
    <script>
        // Current game state - all data about the game
        let getState = gameStateFactory();
        let state = getState();
        //Current game dom elements - all needed elements, gathered in one place and assessed by property name
        let gameElements = gameFactory();

        gameElements.startScreen.addEventListener('click', gameStart);


        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('keyup', onKeyUp);

        function gameStart() {

            gameElements.startScreen.classList.add('hidden');
            gameElements.playScreen.classList.remove('hidden');

            window.requestAnimationFrame(gameLoop);
        }

        function gameLoop() {
            let { wizard } = state;
            let { wizardElement } = gameElements;

            modifyWizardPosition(state, wizard)

            //Render 
            wizardElement.style.top = wizard.y + 'px';
            wizardElement.style.left = wizard.x + 'px';

            if (!state.gameOver) {
                window.requestAnimationFrame(gameLoop)
            } else {
                alert('Game over');
            }
        }

        function modifyWizardPosition(state, wizard) {
            // User input
            if (state.keys.keyW) {
                wizard.y -= wizard.speed;
            }

            if (state.keys.keyS) {
                wizard.y += wizard.speed;
            }

            if (state.keys.keyA) {
                wizard.x -= wizard.speed;
            }

            if (state.keys.keyD) {
                wizard.x += wizard.speed;
            }
        }

        function onKeyDown(event) {
            state.keys[event.code] = true;
        }

        function onKeyUp(event) {
            state.keys[event.code] = false;
        }





    </script>

</body>

</html>
